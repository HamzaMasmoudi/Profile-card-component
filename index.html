<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon.svg" />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background">
          <img src="/images/bg-pattern-card.svg" alt="" />
        </div>
        <img id="profile-pic" src="/images/image-victor.jpg" alt="" />
        <div class="text">
          <div class="info">
            <h1>Victor Crest <span>26</span></h1>
            <h2>London</h2>
            <ul class="stats">
              <li>
                <span class="stats-number">80K</span>
                <p class="stats-description">Followers</p>
              </li>
              <li>
                <span class="stats-number">803K</span>
                <p class="stats-description">Likes</p>
              </li>
              <li>
                <span class="stats-number">1.4K</span>
                <p class="stats-description">Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
